<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="logo.png" />
    <title>wred.tech</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: whitesmoke;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 100px;
        text-align: center;
      }

      .text {
        font-size: 3.2rem;
        font-weight: bold;
        border-bottom: 2px solid #ff3c00;
        padding-bottom: 10px;
      }

      .text2 {
        font-size: 1.4rem;
        margin-top: 20px;
        color: #bbbbbb;
      }

      .more-content {
        margin-top: 80px;
        text-align: center;
        font-size: 1.25rem;
        line-height: 2;
      }

      .more-content p {
        margin: 10px 0;
        transition: color 0.3s ease;
      }

      .more-content p:hover {
        color: #ff3c00;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="text">Hello, I am Wred</div>
      <div class="text2">Computers • Drawing • Frontend Web Dev • Computer Engineering • Electrical Engineering</div>
    </div>
    <div class="more-content">
      <p>Projects</p>
      <p>Skills</p>
      <p>Goals</p>
      <p>Majors</p>
    </div>
  </body>
</html>
